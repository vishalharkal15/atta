services:
  - type: web
    name: atta-backend
    runtime: python
    buildCommand: cd facenet && pip install -r requirements.txt
    startCommand: cd facenet && gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: FLASK_APP
        value: app.py
    healthCheckPath: /
